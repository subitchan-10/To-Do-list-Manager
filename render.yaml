services:
  - type: web
    name: todo-app
    env: node
    buildCommand: npm install && cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: todo-db
    databaseName: todoapp
    user: todouser